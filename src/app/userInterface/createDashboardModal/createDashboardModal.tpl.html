<div class="wt-modal">
  <div class="modal-header wt-modal-header">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true"><i class="icon-cross-16"></i></span><span class="sr-only">Close</span></button>
    <!-- New vs Edit Dashboard -->
    <h3 class="modal-title">Create new dashboard</b></h3>
  </div>

  <div class="modal-body wt-modal-body">
    <form role="form" class="row">
      <div class="form-group col-lg-6">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" ng-model="newDashboard.name" ng-required="true">
        <small>Only the first 16 characters of the dashboard name are shown in the dashboard picker.</small>
        <small class="error" ng-show="editDashboardForm.inputName.$error.required">
          <strong>Dashboard name is required</strong>
        </small>
      </div>
      <div class="form-group col-lg-2">
        <label>View</label><br />
        <button type="button" class="btn btn-default" ng-class="{'grid': 'active', 'desktop': ''}[newDashboard.layout]" ng-click="newDashboard.layout = 'grid'">
            <i class="icon-grid-blueDark"></i>
        </button>
        <button type="button" class="btn btn-default" ng-class="{'grid': '', 'desktop': 'active'}[newDashboard.layout]" ng-click="newDashboard.layout = 'desktop'">
            <i class="icon-stack-blueDark"></i>
        </button>
      </div>
    </form>
  </div>

  <div class="modal-footer wt-modal-footer">
    <button class="btn btn-link" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="createDashboard()">Create Dashboard</button>
    </span>
  </div>

</div>
