<div class="wt-modal" style="display: block">
    <div class="modal-dialog help">
        <div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" ng-click="cancel()">
							<span aria-hidden="true"><i class="icon-cross-16"></i></span>
							<span class="sr-only">Close</span>
						</button>

						<h3 class="modal-title">Help</h3>
					</div>
          <div class="modal-body" style="padding: 0px">
              <iframe style="width:100%; height:500px; display:block; border:none;" ng-src="{{HELP_URL}}" />
          </div>
          <div class="modal-footer">
              <h5>Have a question not answered here?&nbsp;&nbsp;
                  <a ng-href="{{HELPDESK_ADDRESS}}" type="button" class="btn btn-primary" target="_blank">Contact the Help Desk</a>
                  <!--<a type="button" class="btn btn-primary">Take the tour</a>-->
              </h5>
          </div>
        </div>
    </div>
</div>
