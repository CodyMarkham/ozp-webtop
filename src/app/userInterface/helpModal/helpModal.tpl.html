<div class="wt-modal profile-window" style="display: block">
    <div class="modal-dialog help">
        <div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" ng-click="cancel()">
							<span aria-hidden="true"><i class="icon-cross-16"></i></span>
							<span class="sr-only">Close</span>
						</button>

						<h3 class="modal-title">{{APPLICATION_NAME}} Help Zone</h3>
					</div>
          <div class="modal-body" style="padding: 0px">
              <iframe style="width:100%; height:400px; border: none;" ng-src="{{HELP_URL}}" />
          </div>
          <div class="modal-footer">
              <h4>Have a question not answered here?&nbsp;&nbsp;</h4>
              <a ng-href="{{HELPDESK_ADDRESS}}" type="button" class="btn btn-primary">Contact the Help Desk</a>
              <button type="button" class="btn btn-primary" title="Coming Soon" disabled="disabled">Take the Center tour</button>
          </div>
        </div>
    </div>
</div>
