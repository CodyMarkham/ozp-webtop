<div class="ozp-chrome" ng-dblclick="maximizeFrame()">
  <img class="icon chrome-icon" ng-src="{{frame.icon.small}}">
  <span class="chrome-name">{{frame.name}}</span>
  <span class="chrome-controls" >
    <button type="button" class="btn chrome-minimize" ng-hide="layout !== 'desktop'" ng-click="minimizeFrame()">
      <span class="icon icon-minus"></span>
    </button>
    <button type="button" class="btn chrome-maximize" ng-hide="layout !== 'desktop'" ng-click="maximizeFrame()">
      <span class="icon icon-plus"></span>
    </button>
    <button type="button" class="btn chrome-close" ng-click="removeFrame()">
      <span class="icon icon-cross"></span>
    </button>
  </span>
</div>
