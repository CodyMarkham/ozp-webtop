<!doctype html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>OZP Webtop</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css({.tmp,app}) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">

    <body ng-app="ozpWebtopApp">
        <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div ozp-toolbar="top"></div>

        <!-- Workspace will go here, placeholder content for now. -->
        <div class="container">
            <div class="header">
                <h3 class="text-muted">ozp webtop</h3>
            </div>

            <div class="jumbotron">
                <h1>ozp-webtop</h1>
                <p class="lead">
                Stuff goes here &hellip;
                </p>
                <p><a class="btn btn-lg btn-success" ng-href="#">Splendid!</a></p>
            </div>

            <!-- Test Managed Frames -->
            <div ng-controller="FramesController">
                <div ozp-managed-frame ng-repeat="frame in frames"></div>
            </div>
        </div>



        <div ozp-toolbar="bottom"></div>

        <!--[if lt IE 9]>
        <script src="bower_components/es5-shim/es5-shim.js"></script>
        <script src="bower_components/json3/lib/json3.min.js"></script>
        <![endif]-->

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/services/WorkspaceState.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/directives/menu.js"></script>
        <script src="scripts/directives/ozpToolbar.js"></script>
        <script src="scripts/directives/ozpButton.js"></script>
        <script src="scripts/directives/ozpIcon.js"></script>
        <script src="scripts/directives/ozpManagedFrame.js"></script>
        <script src="scripts/services/myWorkspace.js"></script>
        <script src="scripts/controllers/frames.js"></script>
        <script src="scripts/filters/elliptical.js"></script>
        <script src="scripts/services/urlParser.js"></script>
