<div class="ozp-toolbar-top">
    <form class="" role="search">
        <div class="form-group">
            <input type="text" class="form-control ozp-search" placeholder="Search">
        </div>
    </form>

    <div class="ozp-toolbar-internal">
        <ozp-button ng-repeat="button in state.buttons | orderBy:'index'"></ozp-button>
        <ozp-icon ng-repeat="icon in state.icons | orderBy:'index'"></ozp-icon>
    </div>
</div>
